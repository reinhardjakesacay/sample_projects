<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="header">
        <div class="logo"><h1>Grading System</h1></div>
    </nav>
    <div class="wrapper">
        <div class="headtitle">
            <h1>Grading System</h1>
            <p>Input you score below:</p>
        </div>
        <div class="feature1">
            <table class="written_task_table">
                <tr>
                    <th>Written Works</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><a href="#">Add</a></td>
                </tr>
            </table>
        </div>
        <div class="feature2">
            <table class="performance_task_table">
                <tr>
                    <th>Performance Tasks</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><a href="#">Add</a></td>
                </tr>
            </table>
        </div>
        <div class="feature3">
            <table class="exam_table">
                <tr>
                    <th>Examination</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><a href="#">Add</a></td>
                </tr>
            </table>
        </div>
        <div class="btn">
            <button>Calculate</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
